<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Tooltips</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="tooltip.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrap">
		<h1>Pure CSS Tooltips</h1>
		<p>To create a tooltip just add the <span class="tool" data-tip="Tooltips are the coolest things" tabindex="1">tool</span> class and the <span class="tool" data-tip="How awesome are these tooltips" tabindex="2">data-tip</span> attribute with your tooltip message.</p>
	</div>
</body>
</html>
